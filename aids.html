<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence And Data Science</title>
    <link rel="stylesheet" href="csb.css">
</head>
<body>
    <nav>
        <div class="navigation">
         <a href="index.html" id="home"><img src="Home.png" height="30px" width="35px"></a>
         <button onclick="window.location.href='upload.html?folder=1DFIYQCVcYXNgF2l0A9wfYhSSoV_LyHnG'" id="upload">Upload File</button>
        </div>
    </nav>
    
    <header>
        <h1>Artificial Intelligence And Data Science</h1>
    </header>
    
    <section id="materials">
        <h2 id="listhead">Study Materials</h2>
        <ul id="file-list">
                <!-- Files will be listed here dynamically -->
        </ul>
    </section>
    
    <script>
        const folderId = "1DFIYQCVcYXNgF2l0A9wfYhSSoV_LyHnG"; // Example: 1jmTyIAClAvl0plgAgudgxnNGSHMdEgan
        const apiURL = "https://round-recipe-9f0b.mastermirash1.workers.dev";
      
        fetch(`${apiURL}?folder=${folderId}`)
          .then(response => response.json())
          .then(data => {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
      
            if (data.files && data.files.length > 0) {
              data.files.forEach(file => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                fileList.appendChild(li);
              });
            } else {
              fileList.innerHTML = "<li>No files available.</li>";
            }
          })
          .catch(error => {
            console.error("Error fetching files:", error);
            document.getElementById("file-list").innerHTML = "<li>Error loading files.</li>";
          });
      </script>
      
</body>
</html>
